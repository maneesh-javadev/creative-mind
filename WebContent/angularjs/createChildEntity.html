<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section class="content">
    	<div class="row">
        	<section class="col-lg-12">
  <div class="modal-header">
            <h3>Create New Child</h3>
        </div>
        
        <form class="form-horizontal" name="form">
          <div class="modal-body">
          <div class="box-header with-border">
                        	<h3 class="box-title">Step 1 : Select {{child}} that need to add into new {{parent}}</h3>
                        </div>
            <div class="ms_container row" style="margin-left: 10px;">
            <div class="ms_selectable col-sm-5 form-group">
            <select class=form-control name="availableEntity" id="availableEntity" ng-model="childEntity.availableEntity" multiple="true" ng-options="a.adminEntityNameEnglish for a in availableList"></select>
            </div>
            <div class="ms_buttons col-sm-2"><br><br>
            <button class="btn btn-primary btn-xs btn-block" ng-click="moveItem(childEntity.availableEntity,availableList,selectedList)" >  <i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
            <button class="btn btn-primary btn-xs btn-block" ng-click="moveAll(selectedList,availableList)" >  <i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
            </div>
            <div class="ms_selection col-sm-5">
            <div class="form-group">
            <select name="selectedEntity"  class=form-control  ng-model="childEntity.selectedEntity"  multiple="true" ng-options="s.adminEntityNameEnglish for s in selectedList"></select>
            </div>
            </div>
            </div>
            
            <div class="box-body">
	             		<div class="box-header with-border">
                        	<h3 class="box-title">Step 2 : Enter new {{parent}} details </h3>
                        </div>
		             		<div class="form-group">
                        		<label for="entity" class="col-sm-3 control-label">Name of New {{parent}} (In English)<span class="mandatory">*</span></label>
								<div class="col-sm-6" >
									<input type="text" class="form-control" ng-model="childEntity.newChild" name="newChild" required />
								</div>
                            </div>
                            </div>
          </div>
          <div class="modal-footer">
          <button type="submit" class="btn btn-success " name="Submit"  ng-click="saveChildEntity()"  value="<spring:message code="Button.SAVE" htmlEscape="true"></spring:message>" ><i class="fa fa-floppy-o"></i> Submit</button>
          <button type="button" class="btn btn-danger " name="Cancel"  id="btnCancel" onclick="cancel()"><i class="fa fa-times-circle"></i> Close</button>
          </div>
          </form>
          </section>
          </div>
          </section>
</body>
</html>
