<!DOCTYPE html>
<html>
<head> 


<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="content">
    	<div class="row">
        	<section class="col-lg-12">
  				<div class="modal-header">
            		<h3>Government Order Details</h3>
        		</div>
        		<form class="form-horizontal" name="governmentOrderForm">
          			<div class="modal-body">
		             	<div class="form-group">
                        	<label for="entity" class="col-sm-4 control-label">Order No <span class="mandatory">*</span></label>
							<div class="col-sm-7" >
								<input type="text" style="text-align: left;" class="form-control" required ng-model="governmentOrder.orderNo">
							</div>
                        </div>
                        <div class="form-group">
                        	<label for="entity" class="col-sm-4 control-label">Order Date* <span class="mandatory">*</span></label>
							<div class="col-sm-7" >
								<input type="date" ng-required="true" class="form-control" max="{{maxDate}}" ng-model="governmentOrder.orderDate">
<!-- 								<ng-datepicker ng-model="governmentOrder.orderDate" format="DD.MM.YYYY" view-format="Do MMMM YYYY"> </ng-datepicker> -->
							</div>
                        </div>
                        
                        <div class="form-group">
                        	<label for="entity" class="col-sm-4 control-label">Effective Date <span class="mandatory">*</span></label>
							<div class="col-sm-7" >
								<input type="date" required class="form-control" max="{{maxDate}}" ng-model="governmentOrder.effectiveDate">
<!-- 								<ng-datepicker ng-model="governmentOrder.effectiveDate" format="DD.MM.YYYY" view-format="Do MMMM YYYY"> </ng-datepicker> -->
							</div>
                        </div>
                        
                        <div class="form-group">
                        	<label for="entity" class="col-sm-4 control-label">Gazette Publication Date</label>
							<div class="col-sm-7" >
								<input type="date" class="form-control" max="{{maxDate}}" ng-model="governmentOrder.gazPubDate">
<!-- 								<ng-datepicker ng-model="governmentOrder.gazPubDate" format="DD.MM.YYYY" view-format="Do MMMM YYYY"> </ng-datepicker> -->
							</div>
                        </div>
                        
                        <div class="form-group">
                        	<label for="entity" class="col-sm-4 control-label">Upload Govt. Order <span class="mandatory">*</span></label>
							<div class="col-sm-7" >
								<input type="file" id="uploadFile" class="form-control" ng-model="governmentOrder.attachFile1[0]" >
							</div>
                        </div>
                        
          			</div>
          			<div class="modal-footer">
          				<button type="submit" class="btn btn-success " name="Submit" ng-disabled="!governmentOrderForm.$valid" ng-click="saveEntity()"  value=<spring:message code="Button.SAVE" htmlEscape="true"></spring:message><i class="fa fa-floppy-o"></i> Submit</button>
          				<button type="button" class="btn btn-danger " name="Cancel"  id="btnCancel" ng-click="cancel()"><i class="fa fa-times-circle"></i> Close</button>
          			</div>
          		</form>
          </section>
          </div>
          </section>
</body>
</html>
