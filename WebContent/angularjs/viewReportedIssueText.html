<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title> 
</head>
<body>
<section class="content">
    	<div class="row">
        	<section class="col-lg-12">
          		<div class="modal-body">
          				<div class="box-header with-border">
                        	<h3 class="box-title">Report New Issue</h3> 
                        </div>
                         <form class="form-horizontal" name="form">
                            
                            <div class="form-group">
                        		<label for="entity" class="col-sm-4 control-label">Reported Issue</label>
								<div class="col-sm-6" >
									<textarea rows="4" cols="34" readonly="readonly" ng-model="reportedTextContent">
									</textarea>
								</div>
                            </div>
                            <div class="form-group">
                        		<label for="entity" class="col-sm-4 control-label">Replied on Reported Issue</label>
								<div class="col-sm-6" >
									<textarea rows="4" cols="34" readonly="readonly" ng-model="replyReportedContent">
									</textarea>
								</div>
                            </div>
            
	          <div class="modal-footer">
	          	<button type="button" class="btn btn-danger " name="Cancel"  id="btnCancel" ng-click="cancel()"><i class="fa fa-times-circle"></i> Close</button>
	          </div>
	          </form>
	          </div>
          </section>
          </div>
          </section>
</body>
</html>
